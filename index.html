<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Identity v2 - Become Who You Are</title>

    <!-- Tailwind CSS Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        bgDark: '#0a0a0c',
                        primaryGlow: '#6366f1',
                        secondaryGlow: '#10b981',
                        glass: 'rgba(255, 255, 255, 0.03)',
                        glassBorder: 'rgba(255, 255, 255, 0.1)',
                    },
                    backgroundImage: {
                        'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
                    }
                }
            }
        }
    </script>
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Outfit:wght@300;500;700&display=swap');

        :root {
            --bg-dark: #0a0a0c;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        h1,
        h2,
        .font-heading {
            font-family: 'Outfit', sans-serif;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glow-shadow {
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.2);
        }

        .habit-item.completed {
            background: rgba(16, 185, 129, 0.05);
            border-color: rgba(16, 185, 129, 0.2);
        }

        /* PWA styles */
        .safe-area-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }
    </style>

    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="assets/icon-192.png">
    <meta name="theme-color" content="#0a0a0c">
</head>

<body class="min-h-screen selection:bg-indigo-500/30">
    <div id="root"></div>

    <!-- React & Dependencies via ESM -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0/client",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.38.4",
        "lucide-react": "https://esm.sh/lucide-react@0.292.0",
        "framer-motion": "https://esm.sh/framer-motion@10.16.4"
      }
    }
    </script>

    <!-- Transpiler for JSX (Zero-Build) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel" data-type="module" src="js/app.js"></script>
</body>

</html>
